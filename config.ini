; Current available modules
; | wallhaven | itebooks | tuebl | iconfinder | findicons | xkcd |


;;;;;;;;;;;;;
; Wallpapers
;;;;;;;;;;;;;

; http://alpha.wallhaven.cc/
[wallhaven]
; If false, this site will NOT be parsed
enabled = false
; Location to download the files (trailing slash is optional)
download_path = ~\Downloads\alpha-wallhaven\
; Number of files to download each run
number_of_files = 5
; Number of threads the parser should use
threads = 1


