;;;;;;;;
; Icons
;;;;;;;;

; https://www.iconfinder.com
[iconfinder]
; If false, this site will NOT be parsed
enabled = false
; Search term to parse
search = user
; Location to download the files (trailing slash is optional)
download_path = ~\Downloads\icoinfinder\
; Number of pages to parse
number_of_files = 1
; Only ever use one thread here, the downloads are threaded internally
threads = 1

; http://findicons.com/
[findicons]
; If false, this site will NOT be parsed
enabled = false
; Location to download the files (trailing slash is optional)
download_path = ~\Downloads\findicons\
; Number of files to download each run
number_of_files = 0
; Only ever use one thread here, the downloads are threaded internally
threads = 1


